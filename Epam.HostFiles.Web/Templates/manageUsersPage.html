<div class="container">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-9 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
                <li class="list-group-item"><a href="#admin/roles" class="list-group-item" style="font-size:16px">Manage user roles</a></li>
                <li class="list-group-item"><a href="#admin/users" class="list-group-item" style="font-size:16px">Manage user infos</a></li>
                <li class="list-group-item"><a href="#" class="list-group-item" style="font-size:16px">Get back to index page</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9">
            <br />
            <div class="container">
                <div class="row">
                    <div class="col-sm-1 list-group-item" style="border-radius:4px; margin:1px;height:48px">#</div>
                    <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:48px">User name</div>
                    <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:48px">User role</div>
                    <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:48px">&nbsp</div>
                </div>
            </div>
            <hr />
            <div style="overflow-y:scroll; overflow-x:hidden; height:600px; position:relative">
                <% for (var i = 0; i < users.length; i++) { %>
                <div class="container">
                    <div class="row">
                        <form id="update-user" enctype="multipart/form-data">
                            <fieldset>
                                <div class="col-sm-1 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                    <span>
                                        <%=i+1%>.
                                    </span>
                                </div>
                                <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                    <input type="text" class="form-control" readonly="readonly" value="<%= users.models[i].attributes.Login%>" />
                                </div>
                                <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                    <select class="form-control" id="rate-selector">
                                        <%roles.remove(roles.where({Role:users.models[i].attributes.UserRole}))%>
                                        <% roles.each(function(role) { %>
                                        <option value="<%= role.get('Role')%>" selected><%= role.get('Role')%></option>
                                        <% }); %>
                                        <option value="<%= users.models[i].attributes.UserRole%>" selected="selected"><%= users.models[i].attributes.UserRole%></option>
                                    </select>
                                </div>
                                <div class="col-sm-2 list-group-item" style="border-radius:4px;margin:1px;height:56px">
                                    <input class="btn btn-warning" style="width:100%" id="update-user-button" type="submit" value="Update user">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <br />
                <% } %>
            </div>
