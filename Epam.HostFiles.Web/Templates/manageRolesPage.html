<div class="container" >
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-9 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
                <li class="list-group-item"><a href="#admin/roles" class="list-group-item" style="font-size:16px">Manage user roles</a></li>
                <li class="list-group-item"><a href="#admin/users" class="list-group-item" style="font-size:16px">Manage user infos</a></li>
                <li class="list-group-item"><a href="#" class="list-group-item" style="font-size:16px">Get back to index page</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9">
                <br />
                <div class="container">
                    <div class="row">
                        <div class="col-sm-1 list-group-item" style="border-radius:4px; margin:1px;height:48px">#</div>
                        <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:48px">User role</div>
                        <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:48px">Role description</div>
                        <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:48px">&nbsp;</div>
                    </div>
                </div>
                <hr />
                <div style="overflow-y:scroll; overflow-x:hidden; height:600px; position:relative">
                    <% for (var i = 0; i < roles.length; i++) { %>
                    <div class="container">
                        <div class="row">
                            <form id="update-role" enctype="multipart/form-data">
                                <fieldset>
                                    <div class="col-sm-1 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                        <span>
                                            <%=i+1%>.
                                        </span>
                                    </div>
                                    <div class="col-sm-2 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                        <input type="text" class="form-control" value="<%= roles.models[i].attributes.Role%>" readonly="readonly" />
                                    </div>
                                    <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                        <input class="form-control" type="text" value="<%= roles.models[i].attributes.RoleDescription%>">
                                    </div>
                                    <div class="col-sm-2 list-group-item" style="border-radius:4px;margin:1px;height:56px">
                                        <input type="button"  class="btn btn-warning" style="width:100%" id="update-role-button" value="Update role" />
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <br />
                    <% } %>
                </div>
            <hr />
            <div>

            </div>
                <div class="container">
                    <div class="row">
                        <form id="add-role" enctype="multipart/form-data">
                            <fieldset>
                                <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                    <input type="text" class="form-control" placeholder="Add new role name" required="required" name="Role" />
                                </div>
                                <div class="col-sm-3 list-group-item" style="border-radius:4px; margin:1px;height:56px">
                                    <input type="text" class="form-control" placeholder="Add role description" name="RoleDescription">
                                </div>
                                <div class="col-sm-2 list-group-item" style="border-radius:4px;margin:1px;height:56px">
                                    <input type="button" class="btn btn-primary" style="width:100%" id="add-role-button" value="Add role" />
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                <br />


            <!---->



        </div>


    </div>
</div>
